<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="./images/imagix_logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Contact Imagix magicien à Nantes</title>
</head>
<body>
    <video class="scintillant" src="./videos/scintillant.mp4" playsinline autoplay muted loop></video>

    <header>
        <video class="presentation presentation_contact2" src="./videos/carte_thé.mp4" playsinline autoplay muted loop></video>
    </header>

    <nav class="navigation">
        <!-- bouton burger lié avec for et id -->
        <label class="burger" for="hamburger">&#9776;</label>
        <input class="burger2" type="checkbox" id="hamburger"/>    
        <ul>
            <li class="logo"><a href="index.html"><img class="imagix" src="./images/imagix_logo.png" alt="logo"></a></li>
            <li class="accueil"><a href="index.html">Accueil</a></li>
            <li class="presta"><a href="prestations.html">Prestations</a></li>
            <li class="spect"><a href="animations.html">Animations</a></li>
            <li class="contact"><a href="contact.html">Contact</a></li>
            <li class="galerie"><a href="galerie.html">Galerie</a></li>
        </ul>
    </nav>

    <h1 class="titre">Contact</h1>

    <div class="contact2 reveal">
        <p class="contact_p">
            N'hésitez pas à me contacter en remplissant ce formulaire :
        </p>
    </div>

    <form id="contactForm" action="submit">
        <div class="contact_flex">
            <label class="form_label" for="name">Nom / Prénom :</label>
            <input class="form_input" type="text" id="name" name="user_name">
        </div>
        <div class="contact_flex">
            <label class="form_label" for="tel">Téléphone :</label>
            <input class="form_input" type="tel" id="tel" name="user_tel">
        </div>
        <div class="contact_flex">
            <label class="form_label" for="mail">e-mail&nbsp;:</label>
            <input class="form_input" type="email" id="mail" name="user_mail">
        </div>
        <div class="contact_flex">
            <label class="form_label" for="msg">Message :</label>
            <textarea id="msg" name="user_message"></textarea>
        </div>
        <div class="button contact_flex">
            <label class="form_label" for="submit">Cliquer pour envoyer le message :</label>
            <button class="button3" id="submit" type="submit"><img class="button2" src="https://www.gifsanimes.com/data/media/1334/tour-de-magie-image-animee-0015.gif" alt="image_chapeau"></button>
        </div>
    </form>


    <script src="contact.js"></script>
    
</body>
</html>
